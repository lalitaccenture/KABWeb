name: Deploy Next.js to Azure App Service

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    # OPTIONAL: Validate lockfile
    - name: Validate lockfile format
      run: npm ci --dry-run

    # ✅ Do NOT build here — let Azure build and install

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: lees1ddoaiwebapp01
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: .  # Push entire source code, not build output
