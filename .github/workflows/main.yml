name: Deploy Next.js to Azure App Service

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm ci

    - name: Build Next.js app
      run: npm run build

    - name: Copy files for deployment
      run: |
        mkdir deployment
        cp -R .next deployment/
        cp -R public deployment/
        cp -R node_modules deployment/
        cp package.json deployment/
        cp -R pages deployment/ || true
        cp -R app deployment/ || true
        cp -R styles deployment/ || true
        cp -R next.config.js deployment/ || true

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: lees1ddoaiwebapp01
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: deployment
